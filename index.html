<!DOCTYPE html>
<html lang="pr_BR"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nome="description" content="descrição que fica em baixo do título na pesquisa"> 
    <link rel="stylesheet" href="style.css">
    <title>GameMania</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">  
</head>

<body>
    <header>
        <nav class="navigation">
            <a class="logo" href="#">Game Mania</a>
            <div class="search">
                <input class="barra" type="text" class="texto" placeholder="O que você procura?">
                <a href="#"><img src="img/lupa.svg" alt="Lupa"></a>
            </div>    
            <ul class="icon">
                <a href="#"><li class="heart"><img src="img/Favorite.svg" alt="Favotiros"></li></a>
                <div>
                    <a href="#"><li class="car">
                        <img src="img/Shopping_Cart_01.svg" alt="Carrinho">
                      <p>Produtos <span class="n"> 1</span></p>
                    </li></a>
                </div>
                <a href="#"><li class="login">
                    <img src="img/icn-07.png" alt="Login">
                   <p>Entrar/<br>Cadastrar</p></li></a>
            </ul>
        </nav>
        <div class="categorias">
            <details>
                <summary>Todas as categorias </summary>
                <a href="#">Categoria</a>
            </details>
            <ul class="categoria">
               <a href="#"><li class="lista">PC Gamer</li></a>
               <a href="#"><li class="lista">Hardware</li></a>  
               <a href="#"><li class="lista">Notebook</li></a>
               <a href="#"><li class="lista">Periféricos</li></a>
               <a href="#"><li class="lista">Celular</li></a>

        </div>
        
    </header>
    <div class="banner">

    </div>
